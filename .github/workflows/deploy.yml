name: Deploy to Firebase

on:
  push:
    branches: 
      - main

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ” Checkout Repository
        uses: actions/checkout@v4

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸš€ Build and deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          npm install -g firebase-tools
          firebase use linku-app --token "$FIREBASE_TOKEN"
          firebase deploy --only functions:sendNotification,functions:onNotificationCreated --token "$FIREBASE_TOKEN"

      - name: âœ… Deployment Complete
        run: |
          echo "ğŸ‰ Functions deployed successfully to linku-app!"
          echo "ğŸ“ Project: linku-app"
          echo "ğŸŒ Functions URL: https://us-central1-linku-app.cloudfunctions.net"