name: Deploy to Firebase

on:
  push:
    branches: 
      - main

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 🔍 Checkout Repository
        uses: actions/checkout@v4

      - name: ⚡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🚀 Build and deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          npm install -g firebase-tools
          firebase use linku-app --token "$FIREBASE_TOKEN"
          firebase deploy --only functions:sendNotification,functions:onNotificationCreated --token "$FIREBASE_TOKEN"

      - name: ✅ Deployment Complete
        run: |
          echo "🎉 Functions deployed successfully to linku-app!"
          echo "📍 Project: linku-app"
          echo "🌐 Functions URL: https://us-central1-linku-app.cloudfunctions.net"